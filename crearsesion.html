<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="shortcut icon" href="img/naturaleza.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <section class="form-login">
        <h5>Registrarse</h5>
        <form action="bd.php" method="post">
            <input class="controls" type="text" name="nombre" placeholder="Nombre" required><br>
            <input class="controls" type="text" name="apellido" placeholder="Apellido" required><br>
            <input class="controls" type="email" name="mail" placeholder="Correo" required><br>
            <input class="controls" type="text" name="usuario" placeholder="Usuario" required><br>
            <input class="controls" type="password" name="contraseña" placeholder="Contraseña" required><br>
            <input class="buttons" type="submit" name="" value="Registrarse">
        </form>
        <p>¿Ya tiene sesion?<a href="login.html">&nbsp;Iniciar sesion</a></p>
        <center><a href="index.html">Volver a la página principal</a></center>
    </section>
</body>
</html>
